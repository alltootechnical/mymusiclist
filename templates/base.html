{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}MyMusicList{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/mymusiclist.css' %}">
</head>
<body>
  <header>
    {% if user.is_authenticated %}
      <ul id='nav_bar'>
        <li id='nav_bar_items'><a id='nav_bar_items' href="/">MyMusicList</a></li>
        <li id='nav_bar_items'><a id='nav_bar_items' href="/profile/{{user.username}}">Hi, {{user.username}}</a></li>
        <li id='nav_bar_items' style="float:right"><a id='nav_bar_items' href="{% url 'logout' %}">Logout</a></li>
      </ul>
    {% else %}
      <ul id='nav_bar'>
        <li id='nav_bar_items'><a id='nav_bar_items'  class="home" href="/">MyMusicList</a></li>
        <li id='nav_bar_items'><a id='nav_bar_items' class="tab" href="{% url 'login' %}">LOGIN</a></li>
        <li id='nav_bar_items'><a id='nav_bar_items' class="tab" href="{% url 'signup' %}">SIGN UP</a></li>
      </ul>
    {% endif %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
