{% extends 'base.html' %}

{% block title %}{{result.name}}{% endblock %}


{% block sidebar %}
<img src = "{{image}}" alt= "No album art available">
<p>
	<b> {{result.album_name}} </b> ({{result.year}}) <br>
	{{artist}} <br> <br>
	Tags: {{songs.1.genre}} 

{% endblock %}

{% block content %}
<div class = "boxified main">
{% for i in songs %}
	<h3> {{i.song_name}} </h3>
{% endfor %}
</div>
{% endblock %}
